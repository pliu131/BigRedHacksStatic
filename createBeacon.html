    <div class="container pushDown">
      <div class="row create_beacon_header">
        <h1 class="text-center">Create a Beacon</h1>
      </div>

      <div class="row create_beacon_form_row">
        <div class="col-md-8 col-md-offset-2">
          <form role="form" class="create_beacon_form">
            <div class="form-group">

              <div class="input-group">
                <label for="location">Where are you planning to eat?</label>
                <input type="email" class="form-control" id="location" placeholder="Enter location">
              </div>

              <div class="input-group">
                <label for="startTime">What time do you plan on starting?</label>
                <input type="text" class="form-control timepicker" id="startTime" placeholder="Enter time">
              </div>

              <div class="input-group">
                <label for="endTime">What time do you plan on ending?</label>
                <input type="text" class="form-control timepicker" id="endTime" placeholder="Enter time">
              </div>

              <hr>

              <a href="map.html" class="btn btn-green btn-block btn-large">Create Beacon</a>

            </div>
          </form>
        </div>
      </div>
